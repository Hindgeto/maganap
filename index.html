  <title>التاريخ والساعة بالمغرب</title>
  <style>
    body {
      font-family: 'Alexandria', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 80%;
      max-height: 80vh;
    }

    #date {
      font-size: 15px;
      font-weight: bold;
      margin-top: 10px;
    }

    .clockbox {
      width: 50%;
      max-width: 600px;
    }

    /* Clock styles */
    .circle {
      fill: none;
      stroke: #000;
      stroke-width: 9;
      stroke-miterlimit: 10;
    }

    .mid-circle {
      fill: #000;
    }

    .hour-marks {
      fill: none;
      stroke: #000;
      stroke-width: 9;
      stroke-miterlimit: 10;
    }

    .hour-arm {
      fill: none;
      stroke: #000;
      stroke-width: 17;
      stroke-miterlimit: 10;
    }

    .minute-arm {
      fill: none;
      stroke: #000;
      stroke-width: 11;
      stroke-miterlimit: 10;
    }

    .second-arm {
      fill: none;
      stroke: #f00;
      stroke-width: 4;
      stroke-miterlimit: 10;
    }

    .sizing-box {
      fill: none;
    }

    #hour,
    #minute,
    #second {
      transform-origin: 50% 50%;
    }

    #time {
      font-size: 30px;
      font-weight: bold;
      margin-top: 20px;
    }

    #speak-button {
      font-family: 'Alexandria', sans-serif;
      font-size: 19px;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      cursor: pointer;
      background: red;
      color: white;
      width: 300px;
    }
       #image-slider{
      height: 50px;
      padding-top: 10px;
    }
  </style>
</head>
<body>

            <h2 style="font-family: 'Aref Ruqaa Ink', serif;font-size: 30px;margin: 5px;">الساعة الناطقة</h2>

<div class="container" dir="rtl">
  

  
  <div id="date"></div>

  <div id="time"></div>
  
  <button id="speak-button">استمع للتوقيت</button>

  <script>
const today = new Date();
const gregorianDate = today.toLocaleDateString("ar-MA", { weekday: "long", day: "numeric", month: "long", year: "numeric" });
const hijriDate = today.toLocaleDateString("ar-MA-u-ca-islamic", { day: "numeric", month: "long", year: "numeric" });
const hijriYear = today.toLocaleDateString("ar-MA-u-ca-islamic", { year: "numeric" });
const time = today.toLocaleTimeString("ar-MA");
const period = (today.getHours() < 12) ? "" : (today.getHours() < 18) ? "" : (today.getHours() < 22) ? "" : "";

document.getElementById("date").innerHTML = `${gregorianDate} م  الموافق ل ${hijriDate}`;
document.getElementById("time").innerHTML = `${time}${period}`;

    
 
    
    
document.getElementById("speak-button").addEventListener("click", () => {
  const speech = new SpeechSynthesisUtterance();
  speech.lang = "ar-MA";
  const hours = today.getHours() % 12 || 12; // تحويل الساعات إلى النظام العشري
  const minutes = today.getMinutes();
   const periodLabel = (today.getHours() < 12) ? "صباحًا" : (today.getHours() < 18) ? "بَعْدَ الزَّوَالْ" : (today.getHours() < 22) ? "مساءً" : "ليلاً";
  
  // دالة لنطق الساعات
  function pronounceHour(number) {
    const arabicHours = [" ", " الواحِدَةُ ", " الثّانيَةُ ", " الثّالِثَةُ ", " الرّابِعَةُ ", " الخامِسَةُ ", " السّادِسَةُ ", " السّابِعَةُ ", " الثّامِنَةُ ", " التّاسِعَةُ ", " العاشِرَةُ ", " الحادِيَةَ عَشَرْ ", " الثّانِيَةَ عَشْرْ "];
    if (number < 13) {
      return `السّاعَةُ الَآنْ هِيَ ${arabicHours[number]}`;
    } else {
      return "الرقم خارج النطاق";
    }
  }

  
// دالة لنطق الدقائق
 function pronounceMinute(number) {
  const arabicNumbers = [" صِفْرٌ " , " وَاحِد " , " اِثْنَانِ " , " ثَلَاثَةْ " , " أَرْبَعَةْ " , " خَمْسَةْ " , " سِتَّةْ " , " سَبْعَةْ " , " ثَمَانِيَةْ " , " تِسْعَةْ " , " عَشْرَةْ " , " إِحْدَى عَشَرَ " , " اِثْنَا عَشْرَ " , " ثَلَاثَةَ عَشْرَ " , " أَرْبَعَةَ عَشْرَ " , " خَمْسَةَ عَشْرَ " , " سِتَّةَ عَشْرَ " , " سَبْعَةَ عَشْرَ " , " ثَمَانِيَةَ عَشْرَ " , " تِسْعَةَ عَشَرَ " , " عِشْرُونَ " , " وَاحِد وَعِشْرُونَ " , " اِثْنَانِ وَعِشْرُونَ " , " ثَلَاثَةٌ وَعِشْرُونَ " , " أَرْبَعَةُ وَعِشْرُونَ " , " خَمْسَةٌ وَعِشْرُونَ " , " سِتَّةٌ وَعِشْرُونَ " , " سَبْعَةٌ وَعِشْرُونَ " , " ثَمَانِيَةٌ وَعِشْرُونَ " , " تِسْعَةٌ وَعِشْرُونَ " , " ثَلَاثُونَ " , " وَاحِدٌ وَثَلَاثُونَ " , " اِثْنَانِ وَثَلَاثُونَ " , " ثَلَاثَةٌ وَثَلَاثُونَ " , " أَرْبَعَةٌ وَثَلَاثُونَ " , " خَمْسَةٌ وَثَلَاثُونَ " , " سِتَّةٌ وَثَلَاثُونَ " , " سَبْعَةٌ وَثَلَاثُونَ " , " ثَمَانِيَةٌ وَثَلَاثُونَ " , " تِسْعَةٌ وَثَلَاثُونَ " , " أَرْبَعُونَ " , " وَاحِدٌ وَأَرْبَعُونَ " , " اِثْنَانِ وَأَرْبَعُونَ " , " ثَلَاثَةٌ وَأَرْبَعُونَ " , " أَرْبَعَةٌ وَأَرْبَعُونَ " , " خَمْسَةٌ وَأَرْبَعُونَ " , " سِتَّةٌ وَأَرْبَعُونَ " , " سَبْعَةٌ وَأَرْبَعُونَ " , " ثَمَانِيَةٌ وَأَرْبَعُونَ " , " تِسْعَةٌ وَأَرْبَعُونَ " , " خَمْسُونَ " , " وَاحِدٌ وَخَمْسُونَ " , " اِثْنَانِ وَخَمْسُونَ " , " ثَلَاثَةٌ وَخَمْسُونَ " , " أَرْبَعَةٌ وَخَمْسُونَ " , " خَمْسَةٌ وَخَمْسُونَ " , " سِتَّةٌ وَخَمْسُونَ " , " سَبْعَةٌ وَخَمْسُونَ " , " ثَمَانِيَةٌ وَخَمْسُونَ " , " تِسْعَةٌ وَخَمْسُونَ "];

  if (number < 60) {
    return arabicNumbers[number];
  } else {
    return "الرقم خارج النطاق";
  }
}

  speech.text = `${pronounceHour(hours)} ${periodLabel} و ${pronounceMinute(minutes)} دَقِيقَةً`;
  speech.pitch = 1;
  speech.rate = 1;
  speech.volume = 1;
  window.speechSynthesis.speak(speech);
});

       function runTheClock() {
    const date = new Date();
    let hr = date.getHours();
    let min = date.getMinutes();
    let sec = date.getSeconds();

    let hrPosition = (hr * 360 / 12) + (min * (360 / 60) / 12);
    let minPosition = (min * 360 / 60) + (sec * (360 / 60) / 60);
    let secPosition = sec * 360 / 60;

    HOURHAND.style.transform = "rotate(" + hrPosition + "deg)";
    MINUTEHAND.style.transform = "rotate(" + minPosition + "deg)";
    SECONDHAND.style.transform = "rotate(" + secPosition + "deg)";

    // تحديث قيمة الوقت والفترة
    const timeElement = document.getElementById("time");
    const periodLabel = (hr < 12) ? "" : (hr < 18) ? " " : (hr < 22) ? "" : "";
    timeElement.innerHTML = `${date.toLocaleTimeString("ar-MA")} ${periodLabel}`;
}

var interval = setInterval(runTheClock, 1000);

    
    
    
    
    
    
// عرض الصور حسب الفترة النهارية
    function updateImage() {
      const hour = new Date().getHours();
      const imageSlider = document.getElementById("image-slider");
      const images = imageSlider.querySelectorAll("img");

      // Hiding all images
      images.forEach(img => {
        img.style.display = "none";
      });

     // Determine which image to show based on the current hour
      if (hour >= 6 && hour < 10) {
        document.getElementById("image-1").style.display = "block";
      } else if (hour >= 10 && hour < 14) {
        document.getElementById("image-2").style.display = "block";
      } else if (hour >= 14 && hour < 18) {
        document.getElementById("image-3").style.display = "block";
      } else if (hour >= 18 && hour < 22) {
        document.getElementById("image-4").style.display = "block";
      } else if (hour >= 22 && hour < 02) {
        document.getElementById("image-5").style.display = "block";
      } else {
        document.getElementById("image-6").style.display = "block";
      }
    }


    // Existing clock update code...

    // Initial update
    updateImage();

    // Update the image every minute
    setInterval(updateImage, 60000);


 // Add event listener to the button to open index2.html
    document.getElementById("open-index2-button").addEventListener("click", function() {
      window.location.href = "index2.html";
    });
    
  </script>
