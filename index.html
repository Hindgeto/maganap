<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria&display=swap" rel="stylesheet">
  
  
  <title>التاريخ والساعة بالمغرب</title>
  <style>
    body {
      font-family: 'Alexandria', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 80%;
      max-height: 80vh;
    }

    #date {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .clockbox {
      width: 50%;
      max-width: 600px;
    }

    /* Clock styles */
    .circle {
      fill: none;
      stroke: #000;
      stroke-width: 9;
      stroke-miterlimit: 10;
    }

    .mid-circle {
      fill: #000;
    }

    .hour-marks {
      fill: none;
      stroke: #000;
      stroke-width: 9;
      stroke-miterlimit: 10;
    }

    .hour-arm {
      fill: none;
      stroke: #000;
      stroke-width: 17;
      stroke-miterlimit: 10;
    }

    .minute-arm {
      fill: none;
      stroke: #000;
      stroke-width: 11;
      stroke-miterlimit: 10;
    }

    .second-arm {
      fill: none;
      stroke: #f00;
      stroke-width: 4;
      stroke-miterlimit: 10;
    }

    .sizing-box {
      fill: none;
    }

    #hour,
    #minute,
    #second {
      transform-origin: 50% 50%;
    }

    #time {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
    }

    #speak-button {
      font-family: 'Alexandria', sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background: red;
      color: white;
      width: 300px;
    }
       #image-slider{
      height: 50px;
      padding-top: 10px;
    }
  </style>
</head>
<body>

<div class="container" dir="rtl">
  <div id="date"></div>

  <div class="clockbox">
    <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 600 600">
      <circle class="circle" cx="300" cy="300" r="253.9"/>
      <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
      <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
      <g id="hour">
        <path class="hour-arm" d="M300.5 298V142"/>
        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
      </g>
      <g id="minute">
        <path class="minute-arm" d="M300.5 298V67"/>
        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
      </g>
      <g id="second">
        <path class="second-arm" d="M300.5 350V55"/>
        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
      </g>
    </svg>
  </div>

  <div id="time"></div>
  <button id="speak-button">استمع للتوقيت</button>
</div>
  
  
  
  
   <!-- Image Slider -->
    <div id="image-slider">
      <img id="image-1" src="https://www.kasandbox.org/programming-images/avatars/spunky-sam.png" alt="Image 1">
      <img id="image-2" src="https://www.kasandbox.org/programming-images/avatars/purple-pi.png" alt="Image 2">
      <img id="image-3" src="https://www.kasandbox.org/programming-images/avatars/primosaur-ultimate.png" alt="Image 3">
      <img id="image-4" src="https://www.kasandbox.org/programming-images/avatars/old-spice-man.png" alt="Image 4">
    </div>
  
  
  
  
  <script>
const today = new Date();
const gregorianDate = today.toLocaleDateString("ar-MA", { weekday: "long", day: "numeric", month: "long", year: "numeric" });
const hijriDate = today.toLocaleDateString("ar-MA-u-ca-islamic", { day: "numeric", month: "long", year: "numeric" });
const hijriYear = today.toLocaleDateString("ar-MA-u-ca-islamic", { year: "numeric" });
const time = today.toLocaleTimeString("ar-MA");
const period = (today.getHours() < 12) ? "صباحًا" : (today.getHours() < 18) ? " " : (today.getHours() < 22) ? "مساءً" : "ليلاً";

document.getElementById("date").innerHTML = `${gregorianDate} م الموافق ل ${hijriDate}`;
document.getElementById("time").innerHTML = `${time}${period}`;

    
 
    
    
document.getElementById("speak-button").addEventListener("click", () => {
  const speech = new SpeechSynthesisUtterance();
  speech.lang = "ar-MA";
  const hours = today.getHours() % 12 || 12; // تحويل الساعات إلى النظام العشري
  const minutes = today.getMinutes();
  const periodLabel = (today.getHours() < 12) ? "صباحًا" : (today.getHours() < 18) ? "بَعْدَ الزَّوَالْ" : (today.getHours() < 22) ? "مساءً" : "ليلاً";
  
  
  
  // دالة لنطق الساعات
  function pronounceHour(number) {
   const arabicHours = ["", "الواحِدَةُ", "الثّانيَةُ", "الثّالِثَةُ", "الرّابِعَةُ", "الخامِسَةُ", "السّادِسَةُ", "السّابِعَةُ", "الثّامِنَةُ", "التّاسِعَةُ", "العاشِرَةُ", "الحادِيَةَ عَشَرْ", "الثّانِيَةَ عَشْرْ"];

    if (number < 13) {
      return `السّاعَةُ الَآنْ هِيَ ${arabicHours[number]}`;
    } else {
      return "الرقم خارج النطاق";
    }
  }

  // دالة لنطق الدقائق
  function pronounceMinute(number) {
    const arabicOnes = ["صفر", "واحد", "اثنان", "ثلاثة", "أربعة", "خمسة", "ستة", "سبعة", "ثمانية", "تسعة"];
    const arabicTens = ["", "عشرة", "عشرون", "ثلاثون", "أربعون", "خمسون", "ستون", "سبعون", "ثمانون", "تسعون"];

    if (number < 10) {
      return arabicOnes[number];
    } else if (number < 100) {
      const ones = number % 10;
      const tens = Math.floor(number / 10);
      return (ones === 0) ? arabicTens[tens] : `${arabicOnes[ones]} و${arabicTens[tens]}`;
    } else {
      return "الرقم خارج النطاق";
    }
  }

  speech.text = `${pronounceHour(hours)} ${periodLabel} و ${pronounceMinute(minutes)} دَقِيقَةً`;
  speech.pitch = 1;
  speech.rate = 1;
  speech.volume = 1;
  window.speechSynthesis.speak(speech);
});

        const MINUTEHAND = document.querySelector("#minute");

        let hrPosition = (hr * 360 / 12) + (min * (360 / 60) / 12);
        let minPosition = (min * 360 / 60) + (sec * (360 / 60) / 60);
        let secPosition = sec * 360 / 60;

       function runTheClock() {
    const date = new Date();
    let hr = date.getHours();
    let min = date.getMinutes();
    let sec = date.getSeconds();

    let hrPosition = (hr * 360 / 12) + (min * (360 / 60) / 12);
    let minPosition = (min * 360 / 60) + (sec * (360 / 60) / 60);
    let secPosition = sec * 360 / 60;

    HOURHAND.style.transform = "rotate(" + hrPosition + "deg)";
    MINUTEHAND.style.transform = "rotate(" + minPosition + "deg)";
    SECONDHAND.style.transform = "rotate(" + secPosition + "deg)";

    // تحديث قيمة الوقت والفترة
    const timeElement = document.getElementById("time");
    const periodLabel = (hr < 12) ? "صباحًا" : (hr < 18) ? " " : (hr < 22) ? "مساءً" : "ليلاً";
    timeElement.innerHTML = `${date.toLocaleTimeString("ar-MA")} ${periodLabel}`;
}

var interval = setInterval(runTheClock, 1000);

    
    
    
    
    
    
// عرض الصور حسب الفترة النهارية
    function updateImage() {
      const hour = new Date().getHours();
      const imageSlider = document.getElementById("image-slider");
      const images = imageSlider.querySelectorAll("img");

      // Hiding all images
      images.forEach(img => {
        img.style.display = "none";
      });

      // Determine which image to show based on the current hour
      if (hour >= 0 && hour < 6) {
        document.getElementById("image-1").style.display = "block";
      } else if (hour >= 6 && hour < 12) {
        document.getElementById("image-2").style.display = "block";
      } else if (hour >= 12 && hour < 18) {
        document.getElementById("image-3").style.display = "block";
      } else {
        document.getElementById("image-4").style.display = "block";
      }
    }

    // Existing clock update code...

    // Initial update
    updateImage();

    // Update the image every minute
    setInterval(updateImage, 60000);
  </script>
</body>
</html>
